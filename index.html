<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Contagem inteligente</title>
    </head>
    <body>
        <div id="app">
            <h1>Contagem "Inteligente"</h1>
            <p>Use qualquer valor nas caixas, simule contagens crescentes e regressivas. Use também valores negativos.</p>
            <section>
                <form action="#" method="get">
                    <div class="box">
                        <label for="firstNumber">Valor Inicial: </label>
                        <input type="number" name="num" id="firstNumber" placeholder="Apenas Positivos">    
                    </div>
                    <div class="box">
                        <label for="lastNumber">Valor Final: </label>
                        <input type="number" name="num" id="lastNumber" placeholder="Apenas Positivos">
                    </div>
                    <div id="button">
                        <input type="submit" value="Contar" formaction="javascript:count()">
                    </div>
                </form>
            </section>
            <section id="result">
                <p>Preencha os dados acima e aperte o botão</p>
            </section>
            <script src="main.js"></script>
        </div>    
    </body>
</html>
